<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tour Mapper</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style_p3.css">

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Tour Mapping</h1>
        <p class="lead mb-4">Use the filter options and interactive map below to locate venues and available tickets for your favorite bands! You can even chart the best route for you to take to follow your favorite bands on tour! \m/ \m/</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          
<!-- ADD "onClick=" to buttons -->          
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Individual Shows</button>          
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Tour Route</button>
        </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
        
<!-- Populate with states -->        
          <h5>Starting State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        
<!-- I want to change the color of this -->        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Your Shows:</h3>
          </div>
          
   <!-- The div that holds map -->
   <div id="map"></div>
   

   <!-- Our JavaScript -->
   <script type="text/javascript" src="static/js/logic_p3.js"></script>
   
          </div>
        </div>
      </div>


</body>

</html>
