<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tour Mapper</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style_p3.css">
   
  <!-- Leaflet JS -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>

   
</head>

<body>

  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 text-body-emphasis">Tour Mapping/Path Finder <br> How would you like to browse?</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Use the filer options and interactive mab below to locate venues and available tickets for your favorite bands! You can even chart the best route for you to take to follow your favorite bands on tour! \m/ \m/</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Individual Shows</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Tour Route</button>
      </div>
    </div>
  </div>
   <!-- The div that holds map -->
   <div id="map"></div>
   

   <!-- Our JavaScript -->
   <script type="text/javascript" src="static/js/logic_p3.js"></script>
 
</body>

</html>
