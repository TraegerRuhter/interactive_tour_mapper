<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tour Mapper</title>

  <!--fonts-->
  <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=BioRhyme' rel='stylesheet'>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style_p3.css">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  
  <!-- notification of failed search -->
  <div id="noEventsMessage" class="noEventsMessage">
    Sorry, No Events For This Artist
  </div>

  <!-- Header container -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Tour Mapper</h1>
        <p class="lead mb-4">Use the filter options and interactive map below to locate venues and available tickets for
          your favorite bands! You can even chart the best route for you to take to follow your favorite bands on tour!
        </p>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-2">
        <div class="well"> -->
    <!-- Populate with states -->
    <!-- <h5>Starting State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div> -->
    <!-- I want to change the color of this -->
    <!-- </div>
    </div> -->

    <!--<div class="container">-->
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <!---<div class="row">-->
  </div>

  <!-- Search bar -->
  <div class="row">
    <div class="search-controls d-grid gap-2 d-sm-flex justify-content-sm-center">
      <input type="text" id="artistInput" class="artist-input" placeholder="Enter artist name">
      <button class="search-btn" onclick="searchArtist()">Search</button>
      <button class="reset-btn" onclick="clearMap()">Reset</button>
    </div>
  </div>

  <!-- Artist Selected Display -->
  <div id="tourDatesInfo" class="tourDatesInfo">
    <span id="artistNameDisplay"></span>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Table of tour dates -->
  <div class="row">
    <div class="col-md-12">
      <table id="tourDatesTable" class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Venue</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tour dates will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic_p3.js"></script>

  </div>

</body>

</html>
