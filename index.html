<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Tour Mapping</h1>
        <p class="lead mb-4">Use the filter options and interactive map below to locate venues and available tickets for your favorite bands! You can even chart the best route for you to take to follow your favorite bands on tour!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          
<!-- ADD "onClick=" to buttons -->          
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Individual Shows</button>          
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Tour Route</button>
          <label for="artistInput">Enter Artist Name:</label>
          <input type="text" id="artistInput" placeholder="Enter artist name">
          <button onclick="searchArtist()">Search</button>
        </div>
    </div>
    </div>


    <div class="row">

      <div class="col-md-2">
        <div class="well">
        
        <!-- Populate with states -->        
          <h5>Starting State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <!-- I want to change the color of this -->        
      </div>
    </div>

  <!-- Stack the columns on mobile by making one full-width and the other half-width -->

            <div class="col.col-md-6">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title text-center">Your Shows:</h3>
                      </div>
                      </div>
              
                </div>
                <div id="map"></div>
            </div>
